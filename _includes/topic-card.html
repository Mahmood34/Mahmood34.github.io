{% if topic.web_url %}
<a href="{{ topic.web_url }}"
  class="card github-component position-relative hover-grow height-full no-underline d-flex flex-column flex-justify-center text-center rounded-1 bg-white p-3">
  {% if topic.fa %}
  <i class="{{ topic.fa }} fa-2x mx-auto mb-3"></i>
  {% else %}
  <div class="bg-blue-light f4 text-gray-light text-bold rounded-1 flex-shrink-0 text-center mx-auto mb-3"
    style="width:64px; height:64px; line-height:64px;">
    #
  </div>
  {% endif %}
  <p class="f3 lh-condensed text-center link-gray-dark mb-0 mt-1">{{ topic.name }}</p>
  {% if topic.description %}
  <p class="f5 text-gray text-center mb-0 mt-1">{{ topic.description }}</p>
  {% endif %}
</a>
{% else %}
<div class="card github-component position-relative height-full text-center rounded-1 bg-white p-3">
  {% if topic.fa %}
  <i class="{{ topic.fa }} fa-2x mx-auto mb-3"></i>
  {% else %}
  <div class="bg-blue-light f4 text-gray-light text-bold rounded-1 flex-shrink-0 text-center mx-auto mb-3"
    style="width:64px; height:64px; line-height:64px;">
    #
  </div>
  {% endif %}
  <p class="f3 lh-condensed text-center mb-0 mt-1">{{ topic.name }}</p>
  {% if topic.description %}
  <p class="f5 text-gray text-center mb-0 mt-1">{{ topic.description }}</p>
  {% endif %}
</div>
{% endif %}
