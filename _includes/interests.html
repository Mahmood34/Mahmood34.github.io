<section class="page-section portfolio text-center" id="my-interests">

  <div class="container">
    <div class="text-center mb-5">
      <img src="assets/img/whitetriforce.svg" width="32" height="32"/>
      <h2 class="{% if site.style=='dark' %}text-white{% endif %} page-section-heading d-inline-block px-2">
        My Interests
      </h2>
    </div>

    <p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">Topics that I want to learn
      more about.</p>
    <div class="d-flex flex-wrap gutter-condensed mb-4">
      {% for topic in site.topics %}
      <div class="col-6 col-sm-4 col-md-3 col-lg-2 p-2">
        {% include topic-card.html %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
